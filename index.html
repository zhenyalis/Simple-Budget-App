<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Simple-Budget-App</title>
  </head>
  <body>
    <div class="container py-3 d-flex flex-column gap-3">
      <div>
        <div class="d-flex align-items-center">
          <h2>Budget planner</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-camera mx-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"
            />
            <path
              d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
            />
          </svg>
        </div>

        <div class="d-flex flex-column gap-1">
          <div
            class="d-flex text-white bg-primary mb-3 justify-content-between rounded-3"
          >
            <p class="card-body m-0">Budget $2000</p>
            <button class="btn text-white">Edit</button>
          </div>
          <div class="text-white bg-primary mb-3 rounded-3">
            <p class="card-body m-0">Remaing $1040</p>
          </div>
          <div class="text-white bg-primary mb-3 rounded-3">
            <p class="card-body m-0">Spent so far $960</p>
          </div>
        </div>
      </div>

      <div>
        <div class="d-flex align-items-center">
          <h2>Expenses</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-card-list mx-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
            />
            <path
              d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
            />
          </svg>
        </div>

        <input
          type="text"
          class="form-control"
          placeholder="Serch expense ..."
          aria-label="First name"
        />

        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-top-0 border-start-0 border-end-0"
          >
            Shopping
            <div class="list-item d-flex justify-content-between">
              <span class="badge bg-primary rounded-pill">$50</span>
              <button type="button" class="btn-close mx-0 btn-sm"></button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-top-0 border-start-0 border-end-0"
          >
            Holiday
            <div class="list-item d-flex justify-content-between">
              <span class="badge bg-primary rounded-pill">$300</span>
              <button type="button" class="btn-close mx-0 btn-sm"></button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-top-0 border-start-0 border-end-0"
          >
            Transportation
            <div class="list-item d-flex justify-content-between">
              <span class="badge bg-primary rounded-pill">$70</span>
              <button type="button" class="btn-close mx-0 btn-sm"></button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-top-0 border-start-0 border-end-0"
          >
            Fuel
            <div class="list-item d-flex justify-content-between">
              <span class="badge bg-primary rounded-pill">$40</span>
              <button type="button" class="btn-close mx-0 btn-sm"></button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-top-0 border-start-0 border-end-0"
          >
            Child Cares
            <div class="list-item d-flex justify-content-between">
              <span class="badge bg-primary rounded-pill">$500</span>
              <button type="button" class="btn-close mx-0 btn-sm"></button>
            </div>
          </li>
        </ul>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <h2>Add expense</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-archive mx-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>

        <div class="row py-1">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Enter name ..."
            />
          </div>
        </div>
        <div class="row py-2">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Enter cost ..."
            />
          </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
